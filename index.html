<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Csak Neked</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #ff1493;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffe4e1;
    }
    #message {
      margin-top: 40px;
      font-size: 1.5em;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Szia, Szivem!</h1>
  <p>Kattints a gombra, ha tudni akarod, mit erzek irantad:</p>
  <button onclick="showLoveMessage()">Mutasd &lt;3</button>
  <div id="message"></div>

  <script>
    function showLoveMessage() {
      document.getElementById("message").innerText = "imadlak kedvesem <3";
    }
  </script>
</body>
</html>
